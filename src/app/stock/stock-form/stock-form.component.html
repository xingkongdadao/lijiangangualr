<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票详情</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <!--股票名称-->
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="股票名称">
        </div>
      </div>
      <!--股票价格-->
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-5">
          <input formControlName="price" type="number" class="form-control" id="price" placeholder="股票价格">
        </div>
      </div>
      <!--股票星级-->
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
          <app-stars [(rating)]="stock.rating" [read_only]="false"></app-stars>
        </div>
      </div>
      <!--股票描述-->
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <input formControlName="desc" type="text" class="form-control" id="desc" placeholder="股票描述">
        </div>
      </div>
      <!--股票类型-->
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">股票类型</label>

        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div *ngFor="let category of categories; let i = index" class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input [formControlName]="i" type="checkbox"> {{category}}
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">修改</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
